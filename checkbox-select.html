<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="checkbox-select.css">
</head>
<body>

    <main>

        <form action="">
            <div class="my-cbs-select">


                <!-- Use all this div <div class="rb-select"> for List of DropDown Checkbox List with Search TextBox -->
                <!-- JavaScript only use classes started with "cbs-" -->
                <!-- Start of First Example -->
                <div class="cbs-select">
    
                    <label>Countries:</label>
    
                    <!-- Drop Down Button -->
                    <button type="button" class="cbs-btn">
                        <span class="cbs-btn-text">Chose:</span>
                        <!-- Bootstrap Icon -->
                        <i class="btn-arrow bi bi-caret-down-fill"></i>
                    </button>


                    <!-- Drop Down Menu -->
                    <div class="cbs-main">
                        
                        <div class="cbs-main-container">

                            <div class="form-check">
                                <input type="text" class="cbs-search my-frm-ctrl" placeholder="Search">
                            </div>
        
                            <!-- CheckBoxes Here -->
                            <div class="cbs-items my-multiselect">
                            
                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="country" value="Albania">
                                    <span class="field-name">Albania</span>
                                </label>

                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="country" value="Germany">
                                    <span class="field-name">Germany</span>
                                </label>

                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="country" value="Croatia">
                                    <span class="field-name">Croatia</span>
                                </label>

                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="country" value="Spain">
                                    <span class="field-name">Spain</span>
                                </label>

                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="Finland" value="fieldID">
                                    <span class="field-name">Finland</span>
                                </label>

                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="France" value="fieldID">
                                    <span class="field-name">France</span>
                                </label>

                                <label class="cbs-label">
                                    <input class="my-frm-ctrl cbs-field" type="checkbox" name="Portugal" value="fieldID">
                                    <span class="field-name">Portugal</span>
                                </label>


                            </div>
                        </div>
                    </div>

                    <!-- Buttons of Checked Checkboxes (Click to uncheck) -->
                    <div class="cbs-selected" style="display: none;"></div>
                    
                </div>
                <!-- End of First Example -->



                <!-- Use all this div <div class="rb-select"> for List of DropDown Checkbox List with Search TextBox -->
                <!-- JavaScript only use classes started with "cbs-" -->
                <!-- Start of Second Example -->
                <div class="hover-container" style="width: 100%; height: 100px;"></div>

                    <div class="cbs-select">
    
                        <label>Cities:</label>
        
                        <!-- Drop Down Button -->
                        <button type="button" class="cbs-btn">
                            <span class="cbs-btn-text">Chose:</span>
                            <!-- Bootstrap Icon -->
                            <i class="btn-arrow bi bi-caret-down-fill"></i>
                        </button>
        
    
                        <!-- Drop Down Menu -->
                        <div class="cbs-main">
                            
                            <div class="cbs-main-container">

                                <div class="form-check">
                                    <input type="text" class="cbs-search my-frm-ctrl" placeholder="Search">
                                </div>
            
                                <!-- CheckBoxes Here -->
                                <div class="cbs-items my-multiselect">
                            
                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Tirana">
                                        <span class="field-name">Tirana</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Berlin">
                                        <span class="field-name">Berlin</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Brussels">
                                        <span class="field-name">Brussels</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Sofia">
                                        <span class="field-name">Sofia</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Zagreb">
                                        <span class="field-name">Zagreb</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Copenhagen">
                                        <span class="field-name">Copenhagen</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Madrid">
                                        <span class="field-name">Madrid</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Berlin">
                                        <span class="field-name">Berlin</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Helsinki">
                                        <span class="field-name">Helsinki</span>
                                    </label>

                                    <label class="cbs-label">
                                        <input class="my-frm-ctrl cbs-field" type="checkbox" name="cities" value="Lisbon">
                                        <span class="field-name">Lisbon</span>
                                    </label>

                                </div>
                            </div>
                        </div>
    
                        <div class="cbs-selected" style="display: none;"></div>
        
        
        
                    </div>
                </div>
            </div>

            
            
        </form>

        
        
    </main>

    <script src="checkbox-select.js"></script>
</body>
</html>
